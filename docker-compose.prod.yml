# Docker Compose for Production
# Usage: docker-compose -f docker-compose.prod.yml up -d
# Requires: .env file with production secrets

version: '3.8'

services:
  # Backend API
  backend:
    image: ${DOCKERHUB_USERNAME}/mern-deploy-backend:${TAG:-latest}
    container_name: mern-deploy-backend
    restart: always
    expose:
      - "5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=${MONGODB_URI}
      - CORS_ORIGIN=${CORS_ORIGIN:-https://yourdomain.com}
    networks:
      - mern-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Frontend
  frontend:
    image: ${DOCKERHUB_USERNAME}/mern-deploy-frontend:${TAG:-latest}
    container_name: mern-deploy-frontend
    restart: always
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - mern-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: mern-deploy-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - mern-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  mern-network:
    driver: bridge
