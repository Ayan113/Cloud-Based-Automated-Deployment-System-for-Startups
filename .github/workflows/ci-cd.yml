# MERN Cloud Deployment - CI/CD Pipeline
# ========================================
# This workflow automates the build, test, and deployment process
#
# Triggers:
# - Push to main branch (production deployment)
# - Push to develop branch (staging deployment)
# - Pull requests (build and test only)

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: "20"
  DOCKER_REGISTRY: docker.io

jobs:
  # ====================
  # Build and Test Backend
  # ====================
  build-backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install Dependencies
        working-directory: ./server
        run: npm ci

      - name: Run Linting
        working-directory: ./server
        run: npm run lint --if-present

      - name: Run Tests
        working-directory: ./server
        run: npm test --if-present
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/test

  # ====================
  # Build and Test Frontend
  # ====================
  build-frontend:
    name: Build & Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install Dependencies
        working-directory: ./client
        run: npm ci

      - name: Run Linting
        working-directory: ./client
        run: npm run lint --if-present

      - name: Build Application
        working-directory: ./client
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:5000' }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: client/dist
          retention-days: 1

  # ====================
  # Build Docker Images
  # ====================
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.event_name == 'push'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Metadata
        id: meta
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "env=production" >> $GITHUB_OUTPUT
          else
            echo "tag=staging" >> $GITHUB_OUTPUT
            echo "env=staging" >> $GITHUB_OUTPUT
          fi

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mern-deploy-backend:${{ steps.meta.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/mern-deploy-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mern-deploy-frontend:${{ steps.meta.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/mern-deploy-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ====================
  # Deploy to AWS (Optional)
  # ====================
  # This job only runs when AWS secrets are configured.
  # If you don't need AWS deployment, you can safely ignore this.
  # The Render deployment (via render.yaml) handles production by default.
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: docker-build
    # Only run on main branch AND when AWS secrets are configured
    if: github.ref == 'refs/heads/main' && vars.AWS_DEPLOYMENT_ENABLED == 'true'
    environment: production

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME || 'ec2-user' }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to deployment directory
            cd /opt/mern-deploy

            # Pull latest images
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mern-deploy-backend:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mern-deploy-frontend:latest

            # Update environment file
            echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" > .env
            echo "TAG=latest" >> .env
            echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> .env
            echo "CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}" >> .env

            # Deploy with docker-compose
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d

            # Cleanup old images
            docker image prune -f

            # Health check
            sleep 30
            curl -f http://localhost/api/health || exit 1

            echo "âœ… Deployment completed successfully!"

      - name: Notify Deployment Success
        if: success()
        run: |
          echo "ðŸŽ‰ Deployment to production completed successfully!"
          echo "Backend: https://${{ secrets.EC2_HOST }}/api/health"

      - name: Notify Deployment Failure
        if: failure()
        run: |
          echo "âŒ Deployment failed. Please check the logs."
          exit 1

  # ====================
  # Deploy to Staging (Optional)
  # ====================
  # This job only runs when staging secrets are configured.
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker-build
    # Only run on develop branch AND when staging is configured
    if: github.ref == 'refs/heads/develop' && vars.STAGING_ENABLED == 'true'
    environment: staging

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.EC2_USERNAME || 'ec2-user' }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /opt/mern-deploy-staging

            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mern-deploy-backend:staging
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mern-deploy-frontend:staging

            echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" > .env
            echo "TAG=staging" >> .env
            echo "MONGODB_URI=${{ secrets.STAGING_MONGODB_URI }}" >> .env
            echo "CORS_ORIGIN=${{ secrets.STAGING_CORS_ORIGIN }}" >> .env

            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d

            echo "âœ… Staging deployment completed!"
