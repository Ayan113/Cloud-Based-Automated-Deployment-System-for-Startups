# Render Blueprint - Auto-deployment configuration
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: mern-deploy-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: CORS_ORIGIN
        value: https://mern-deploy-frontend.onrender.com
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: mern-deploy-frontend
    runtime: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://mern-deploy-backend.onrender.com
    autoDeploy: true
